<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roky's Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto de perfil do Roky." />
        <p>Roky</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <!-- O elemento ul serve para criar uma lista nao ordenada (Nao aparece numeros ao lado da lista) Ja a tag ol significa que eh uma lista ordenada (Que possui numeros ao lado da lista). -->
        <li>
          <!-- a tag <li></li> representa o item de uma lista-->
          <a href="https://github.com/RokyLGND" target="_blank">Github</a>
          <!-- Ja a tag <a href=""></a> usamos para criar um texto com link, e quando colocamos uma # entre as aspas ("#") torna o link clicavel, porem nao leva a lugar algum-->
        </li>

        <li>
          <a
            href="https://www.linkedin.com/in/josé-manoel-8485352a0/"
            target="_blank"
            >Linkedin</a
          >
        </li>
        <li>
          <a href="#" target="_blank">My Portfolio</a>
        </li>
      </ul>
      <div id="social-links">
        <!-- O Codigo abaixo e a maneira para usar os icones la do site https://ionic.io/ionicons, e para ativar ele no seu projeto vc deve ativar usando o seguinte codigo <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  -->
        <a href="https://github.com/RokyLGND" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/josé-manoel-8485352a0/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>Made by José "Roky" Manoel</footer>
      <!-- A tag <footer></footer> e usada para quando vc for fazer o rodape do seu site -->
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- O comando acima e usado para que eu consiga usar os icones do site https://ionic.io/ionicons sem ter que salvar o arquivo dele no meu pc/projeto, ele usa diretamente do site deles-->

    <script src="./script.js"></script>
  </body>
</html>
